<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Rewrite</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar pywebview-drag-region">
            <div class="drag-handle"></div>
            <button class="close-btn" onclick="pywebview.api.close_window()">Ã—</button>
        </div>

        <!-- Options View -->
        <div id="options-view" class="view-container">
            <div class="tones-section">
                <div class="tones-container" id="tones-container">
                    <!-- Tones will be added dynamically -->
                </div>
            </div>

            <hr class="divider">

            <div class="formats-section">
                <div class="formats-container" id="formats-container">
                    <!-- Formats will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Result View -->
        <div id="result-view" class="view-container hidden">
            <div class="result-header">
                <span id="result-title">Result</span>
                <button class="back-btn" onclick="showOptionsView()">
                    <span class="material-icons-round">arrow_back</span>
                </button>
            </div>

            <hr class="divider">

            <div class="result-content">
                <div id="loading-indicator" class="loader hidden"></div>
                <div id="result-text" class="result-text"></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn" onclick="copyResult()">
                    <span class="material-icons-round">content_copy</span> Copy
                </button>
                <button class="action-btn" onclick="replaceResult()">
                    <span class="material-icons-round">drive_file_rename_outline</span> Replace
                </button>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
